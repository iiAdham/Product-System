<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>

<body>
    <h1 class="text-center text-primary">Product System</h1>
    <div class="container">
        <div class="bg-black bg-gradient px-4 pt-4 pb-1 rounded text-light">
            <div class="row my-4">
                <input type="text" id="prodName" class="text-light col-12 p-2 rounded bg-dark border border-0"
                    placeholder="Product Name">
            </div>
            <div class="row my-4 ">
                <input type="text" id="prodPrice"
                    class="text-light col-4 p-2 rounded-start bg-dark border-0 border-end border-secondary"
                    placeholder="Price">
                <input type="text" id="prodTaxes"
                    class="text-light col-2 p-2 bg-dark border border-0 border-end border-secondary"
                    placeholder="Taxes (%)">
                <input type="text" id="prodDis"
                    class="text-light col-2 p-2 bg-dark border border-0 border-end border-secondary"
                    placeholder="Discount (%)">
                <input type="text" id="prodTotal" class="text-light col-4 p-2 rounded-end bg-dark border border-0"
                    placeholder="Total">
            </div>
            <div class="row my-4">
                <input type="text" id="prodQuant"
                    class="text-light col-6 p-2 rounded-start bg-dark border border-0 border-end border-secondary"
                    placeholder="Quantity">
                <input type="text" id="prodImg" class="text-light col-6 p-2 rounded-end bg-dark border border-0"
                    placeholder="Image Url">
            </div>
            <div class="my-4 text-center">
                <button onclick="addProd()" id="prodSubmit" class="btn btn-success">Submit</button>
            </div>
        </div>

        <h1 class="text-center text-danger mt-5">All Products</h1>
        <div class="bg-black bg-gradient px-4 pt-4 pb-1 rounded text-light">
            <div>
                <table class="table table-dark ">
                    <thead>
                        <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center">Product Name</th>
                            <th class="text-center">Total Price</th>
                            <th class="text-center">Quantity</th>
                            <th class="text-center">Image</th>
                            <th class="text-center" colspan="2">Operations</th>
                        </tr>
                    </thead>
                    <tbody id="productsList">
                        <tr>
                            <td>
                                <h6 class="text-center">1</h6>
                            </td>
                            <td>
                                <h6 class="text-center">Potatoes</h6>
                            </td>
                            <td>
                                <h6 class="text-center">2000 LE</h6>
                            </td>
                            <td>
                                <h6 class="text-center">50KG</h6>
                            </td>
                            <td>
                                <h6 class="text-center"><a href="#">Click</a></h6>
                            </td>
                            <td class="text-center">
                                <button class="btn btn-warning">Edit</button>
                                <button class="btn btn-danger ">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button onclick="rmvProducts()" id="clearProductsBtn" class="btn btn-danger text-center col-12 mb-4">Clear
                All
                Products</button>
        </div>
        <script src="assets/js/main.js"></script>
</body>

</html>
